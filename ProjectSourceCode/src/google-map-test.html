<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Mosaic</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=(your_google_maps_api_key)&callback=initMap" async defer></script> //To update the key with provided from Google Cloud Console
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 0, lng: 0 },  // Centered on the world
                zoom: 2,  // Adjust for global view
                mapTypeId: "satellite",  // Switches to a globe view
                tilt: 45,  // Enables 3D POV
            });

            // Enables zoom controls
          //Remember to update the key with provided from Google Cloud Console
            map.setOptions({ zoomControl: true, streetViewControl: false });
        }
    </script>
</body>
</html>
